    <script>
        // Create floating hearts effect
        function createFloatingHearts() {
            const container = document.getElementById('secondpage');
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = '‚ù§';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.color = `hsl(${Math.random() * 30 + 330}, 100%, ${Math.random() * 30 + 50}%)`;
                heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
                heart.style.animationDelay = Math.random() * 1 + 's';
                
                container.appendChild(heart);
                
                setTimeout(() => heart.remove(), 10000);
            }, 500);
        }
        function createFloatingTulips() {
            const container = document.getElementById('secondpage');
            setInterval(() => {
                const tulip = document.createElement('div');
                tulip.className = 'floating-tulip';
                tulip.textContent = 'üåπ';
                tulip.style.left = Math.random() * 100 + '%';
                tulip.style.animationDuration = (Math.random() * 3 + 5) + 's';
                tulip.style.animationDelay = Math.random() * 1 + 's';

                container.appendChild(tulip);

                setTimeout(() => tulip.remove(), 10000);
            }, 500);
        }

        document.querySelector('body').addEventListener('mousemove', function (e) {
            const smoke = document.createElement('div');
            smoke.style.position = 'fixed';
            smoke.style.left = e.clientX + 'px';
            smoke.style.top = e.clientY + 'px';
            smoke.style.width = '15px';
            smoke.style.height = '15px';
            smoke.style.background = 'radial-gradient(circle, rgba(219, 112, 147, 0.8), rgba(219, 112, 147, 0))';
            smoke.style.borderRadius = '80%';
            smoke.style.pointerEvents = 'none';
            smoke.style.animation = 'smoke 1s ease-out forwards';
            document.body.appendChild(smoke);
            setTimeout(() => smoke.remove(), 1000);
        });

        // Start floating hearts when page loads
        window.addEventListener('load', createFloatingHearts);
        window.addEventListener('load', createFloatingTulips);

        function closeAllCards() {
            document.getElementById('card1').classList.remove('show');
            document.getElementById('card2').classList.remove('show');
            document.getElementById('card3').classList.remove('show');
            document.getElementById('card4').classList.remove('show');
            document.getElementById('overlay').classList.remove('show');
        }

        function show_card1(e) {
            e.preventDefault();
            const form = document.getElementById('card1');
            const overlay = document.getElementById('overlay');
            form.classList.toggle('show');
            overlay.classList.toggle('show')
        }
        function show_card2(e) {
            e.preventDefault();
            const form = document.getElementById('card2');

            overlay.classList.toggle('show')
        }
        function show_card3(e) {

            overlay.classList.toggle('show')
        }
        function show_card4(e) {
            e.preventDefault();
            const form = document.getElementById('card4');
            const overlay = document.getElementById('overlay');
            form.classList.toggle('show');
            overlay.classList.toggle('show')
        }

        // Close cards when clicking on overlay
        document.getElementById('overlay').addEventListener('click', function (e) {
            if (e.target === this) {
                closeAllCards();
            }
        });
