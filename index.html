<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Day's</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../js/valentin.js">
</head>
<body>
    <div class="start-page">
        <button type="button" onclick="loading(event)"><a href="../html/secondpg.html" class="btn-wrap" >
            <div class="btn-box">
                <div class="btn">
                    <h2>Click me!!</h2>
                </div>
            </div>
        </a></button>
    </div>
    <div class="loading-wrap" id="loading-wrap">
        <span class="loading"></span>
    </div>
    <script>
        document.querySelector('body').addEventListener('mousemove', function(e) {
            const smoke = document.createElement('div');
            smoke.style.position = 'fixed';
            smoke.style.left = e.clientX + 'px';
            smoke.style.top = e.clientY + 'px';
            smoke.style.width = '15px';
            smoke.style.height = '15px';
            smoke.style.background = 'radial-gradient(circle, rgba(219, 112, 147, 0.8), rgba(219, 112, 147, 0))';
            smoke.style.borderRadius = '80%';
            smoke.style.pointerEvents = 'none';
            smoke.style.animation = 'smoke 1s ease-out forwards';
            document.body.appendChild(smoke);
            setTimeout(() => smoke.remove(), 1000);
        });
        
    </script>
</body>
</html>
